{% extends 'base.html' %}

{% block content %}
    <div class="chat-container" style="overflow: auto; max-height: 80vh">
        <div class="table-responsive">
            <table class="table" id="autos">
                <thead>
                    <tr>
                        <th scope="col">Status</th>
                        <th scope="col">Year</th>
                        <th scope="col">Model</th>
                        <th scope="col">VIN</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                {% for auto in autos %}
                    <tr id={{ auto.id }}>
                        <th scope="row">{{ auto.status }}</th>
                        <td> {{auto.year }} </td>
                        <td> {{ auto.model }} </td>
                        <td> {{ auto.vin }} </td>
                        <td> {{ auto.price }} </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
